<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a href="https://climatesolutions.org.uk/building-energy-usage.html"><img src="https://climatesolutions.org.uk/images/building-heat-loss.jpg" alt="Building Energy Usage" style="width:100%; height:30%"></a>
          <div class="carousel-caption">
        <h3>Domestic Heating</h3>
      </div>
      </div>

      <div class="item">
          <a href="https://www.climatesolutions.org.uk/transport.html"><img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fbillroberson%2Ffiles%2F2019%2F03%2FScreen-Shot-2019-03-30-at-4.25.31-PM-1200x813.jpg" alt="Transport" style="width:100%; height:30%"></a>
           <div class="carousel-caption">
        <h3>Transport</h3>
      </div>
      </div>

      <div class="item">
          <a href="https://www.climatesolutions.org.uk/agriculture.html"><img src="https://www.climatesolutions.org.uk/images/agriculture.jpeg" alt="Agriculture" style="width:100%; height:30%"></a>
                    <div class="carousel-caption">
        <h3>Agriculture</h3>
      </div>
      </div>

        <div class="item">
          <a href="https://www.climatesolutions.org.uk/electricity.html"><img src="https://deytalytics.github.io/climatesolutions/images/renewable-electricity-supply.jpg" alt="Electrical Supply" style="width:100%; height:30%"></a>
                    <div class="carousel-caption">
        <h3>Electrical Supply</h3>
      </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
